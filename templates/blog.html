<!DOCTYPE html>
<html>
<head>
    <title>Generated Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 50px;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 20px;
            margin-top: 20px;
        }

        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ heading }}</h1>
        <h2>Introduction</h2>
        <p>{{ introduction }}</p>
        <h2>Content</h2>
        <p>{{ content }}</p>
        <h2>Summary</h2>
        <p>{{ summary }}</p>
    </div>
</body>
</html>
